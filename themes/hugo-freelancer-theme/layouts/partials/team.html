{{ "<!-- Team Section -->" | safeHTML }}
<section id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.team.title }}{{.}}{{end}}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {{ range $.Site.Data.teammembers }}
            <div class="col-sm-4 portfolio-item">
                    <div class="caption">
                        <!-- <div > -->
                            <img  src="img/team/{{ .img }}" class="team-image" alt="{{ .name }}">
                        <!-- </div> -->
                        <div class="team-name">{{ .name }}</div>
                        <div class="team-title">{{ .title }}</div>
                        <div class="team-description">{{ .description }}</div>
                    </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
